accelerator:
  displayName: Hello World
  description: "Hello World Accelerator"
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags: ["spring", "java", "web"]

  options:

  - name: buildTool
    label: Build Tool
    inputType: select
    required: true
    defaultValue: maven
    choices:
      - value: maven
        text: Maven (https://maven.apache.org/)
      - value: gradle
        text: Gradle (https://gradle.org/)

  #
  # UI option to pick IDE specific configs 
  #
  - name: ide
    label: IDE
    inputType: select
    dependsOn: 
      name: buildTool
      value: gradle
    choices:
      - value: intellij
        text: IntelliJ Idea
      - value: vscode
        text: Visual Studio Code
    defaultValue: intellij
  
  #
  # UI option to get the package name for the generated java code
  #
  - name: packageName
    dataType: string
    required: true
    defaultValue: "com.acme"
    label: Package name
    description: Name of the package to put generated code under
  

  - name: javaVersion
    inputType: select
    label: Java version to use
    choices:
    - value: "11"
      text: "Java 11"
    - value: "17"
      text: "Java 17"
    defaultValue: "11"

  - name: nativeBuild
    label: Support native GraalVM builds (Requires Spring Boot 3.0 or 3.1 and Java 17)
    inputType: checkbox
    dataType: boolean
    defaultValue: false
